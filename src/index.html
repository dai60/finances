<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finances</title>
    <link rel="stylesheet" href="main.css">
    <script src="script.js" defer></script>
</head>

<body>
    <main>
        <h1>Finance calculator</h1>
        <form id="transaction-form">
            <label for="transaction">Transaction:</label>
            <input id="transaction" name="transaction" type="number" step="0.01" placeholder="0">
            <input type="submit" value="Submit">
        </form>
        <div class="balance">
            <h2>Balance: <span class="neutral" id="current-balance"></span></h2>
            <p>Income: <span class="neutral" id="income"></span></p>
            <p>Expenses: <span class="neutral" id="expenses"></span></p>
        </div>
        <div class="transaction-list"></div>
    </main>
</body>

</html>
