<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finances</title>
    <link rel="stylesheet" href="style.min.css">
    <script src="script.js" defer></script>
</head>

<body>
    <main>
        <h1>Finance calculator</h1>
        <form id="transaction-form">
            <label for="transaction">Transaction:</label>
            <input id="transaction" name="transaction" type="number" step="0.01" placeholder="0">
            <input type="submit" value="Submit">
        </form>
        <div class="balance">
            <h2>Balance: <span class="neutral" id="current-balance"></span></h2>
            <p>Income: <span class="neutral" id="income"></span></p>
            <p>Expenses: <span class="neutral" id="expenses"></span></p>
        </div>
        <div class="transaction-container">
            <div class="transaction-buttons">
                <a class="sort" id="sort-transactions" href="">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960"
                        width="24px">
                        <path
                            d="M320-440v-287L217-624l-57-56 200-200 200 200-57 56-103-103v287h-80ZM600-80 400-280l57-56 103 103v-287h80v287l103-103 57 56L600-80Z" />
                    </svg>
                </a>
                <a class="clear" id="clear-transactions" href="">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px">
                        <path
                            d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z" />
                    </svg>
                </a>
            </div>
            <div class="transactions"></div>
        </div>
    </main>
</body>

</html>
